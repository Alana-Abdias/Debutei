<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debutei</title>
  <link rel="stylesheet" href="paginaLogin.css" />
</head>
<body>
  <div class="container">
    <h1>Crie seu convite</h1>
    <p>Insira as informações para login</p>

    <form>
      <div class="form-group">
        <label for="nome">Nome Completo da debutante</label>
        <input type="text" id="nome" placeholder="Alice" />
      </div>

      <div class="form-group">
        <label for="data">Data do evento</label>
        <input type="text" id="data" placeholder="xx/xx/xx" />
      </div>

      <div class="form-group">
        <label for="horario">Horário</label>
        <input type="text" id="horario" placeholder="12:00" />
      </div>

      <div class="form-group">
        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Loc." />
      </div>

      <div class="form-group full">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="alice@gmail.com" />
      </div>

      <button class="btn" type="submit">
         <a href="paginaConvite.html" style="text-decoration: none; color: white;">Escolher modelos</a>
      </button>
    </form>
  </div>
</body>
</html>
