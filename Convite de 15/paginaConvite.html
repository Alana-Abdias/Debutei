<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite 15 anos - Alice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="paginaConvite.css">
  <script src="loginLógica.js" defer></script>
</head>

<body>
  <button class="hero-edit-btn">Editar convite</button>
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">ALICE</h1>
        <p class="hero-subtitle">Venha comemorar meus 15 anos</p>
      </div>
    </header>

  <section class="local-section">
    <div class="local-image">
      <img src="image2.png" alt="Foto do salão de festas">
    </div>

    <div class="local-text">
      <h2 class="section-title">Local</h2>
      <p>
        A festa ocorrerá no SALÃO DE FESTAS FORKS, localizado na Av. Santos Paiva, número 51. Um ambiente elegante e vibrante, que contará com uma decoração especial e atrações imperdíveis, da debutante para você!
      </p>
      </p>
    </div>
  </section>

  <section class="date-section">
    <div class="date-main">21/11/2025</div>
    <div class="date-sub">21h às 2h</div>
  </section>

  <section class="rsvp-section">
    <div class="rsvp-wrapper">
      <h2 class="rsvp-title">Confirme a sua presença</h2>

      <form>
        <div class="rsvp-form-group">
          <label class="rsvp-label" for="nome">Nome completo</label>
          <input class="rsvp-input" type="text" id="nome" placeholder="Insira aqui" required>
        </div>

        <div class="rsvp-form-group">
          <label class="rsvp-label" for="tipo">Adulto ou criança?</label>
          <input class="rsvp-input" type="text" id="tipo" placeholder="Insira aqui">
        </div>

        <div class="rsvp-form-group">
          <label class="rsvp-label" for="email">E-mail</label>
          <input class="rsvp-input" type="email" id="email" placeholder="seuemail@gmail.com" required>
        </div>

        <div class="rsvp-button-wrapper">
          <button type="submit" class="rsvp-button">Confirme sua presença!</button>
        </div>
      </form>
    </div>
  </section>

  <footer></footer>

</body>
</html>
